<!-- NOTE: this is a mess bc it's a quick prototype -->

<!DOCTYPE html>
<html style="margin: 0; padding: 0; background-color: #d5d5d5">
  <head>
    <meta charset="utf-8" />
    <title>One-Handed Word Processor</title>
    <link href="https://cdn.jsdelivr.net/npm/quill@2.0.3/dist/quill.snow.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/quill@2.0.3/dist/quill.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        box-sizing: border-box;
        font-family: "IBM Plex Sans", sans-serif;
      }
      div#editor.ql-container {
        font-size: 16px;
      }
      .ql-toolbar.ql-snow {
        border: none;
        border-bottom: 1px solid #ebebeb;
      }
    </style>
  </head>
  <body
    style="
      margin: 12px auto;
      border-radius: 4px;
      padding: 24px;
      display: flex;
      gap: 12px;
      width: 100vw;
      max-width: 1200px;
      height: calc(100vh - 24px);
      box-sizing: border-box;
      background-color: white;
    "
  >
    <div
      style="
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        gap: 8px;
        width: 45%;
      "
    >
      <div id="text-content">
        <h1 style="margin-top: 4px">One-Handed Word Processor</h1>
        <p>This word processor works with one hand.</p>
        <p>Blah blah blah blah blah</p>
      </div>
      <img
        src="new_keyboard.svg"
        style="width: 85%; height: auto; align-self: flex-end; margin-right: 10px"
      />
    </div>
    <div
      style="
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        gap: 8px;
        width: 55%;
      "
    >
      <div
        id="editor-container"
        style="
          display: flex;
          flex-direction: column;
          justify-content: stretch;
          height: 100%;
          border-radius: 4px;
          overflow: hidden;
          border: 1px solid #ebebeb;
        "
      >
        <div id="editor" style="height: 100%; border: none">
          <p>Hello World!</p>
          <p>Some initial <strong>bold</strong> text</p>
          <p><br /></p>
        </div>
      </div>
    </div>
    <script>
      const quill = new Quill("#editor", { theme: "snow" });
    </script>
  </body>
</html>
